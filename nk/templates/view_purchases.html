<!-- view_purchases.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Purchases</title>
</head>
<style>
    .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
    }

    .button:hover {
        background-color: #0056b3;
    }
    .image {
        width: 150px;
        height: auto; 
        display: block; 
        margin: 0 auto;
    }

</style>
<body>
    <h2>Purchases List</h2>
    <table border="1">
        <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>Amount</th>
            <th>Timestamp</th>
        </tr>
        {% for purchase in purchases %}
        <tr>
            <td>{{ purchase.item_id }}</td>
            <td>{{ purchase.qty }}</td>
            <td>{{ purchase.rate }}</td>
            <td>{{ purchase.amount }}</td>
            <td>{{ purchase.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}" class="button">Back to Home</a>
</body>
</html>
